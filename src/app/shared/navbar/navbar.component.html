<mat-toolbar color="primary" class="toolbar mat-elevation-z6">
    <div class="toolbar-content">
        <div class="logo-title">
            <img src="assets/icons/Law.png" alt="Law Icon" class="logo-icon" />
            <span class="brand">Nyayabharat</span>
        </div>

        <span class="spacer"></span>

        <div class="nav-links" fxHide fxShow.gt-sm>
            <a mat-button routerLink="/">Home</a>
            <a mat-button routerLink="/ipc">IPC</a>
            <a mat-button routerLink="/crpc">CrPC</a>
            <a mat-button routerLink="/cpc">CPC</a>
            <a mat-button routerLink="/constitution">Constitution</a>
            <a mat-button routerLink="/articles">Articles</a>
            <a mat-button routerLink="/about">About</a>
            <a mat-button routerLink="/contact">Contact</a>
        </div>

        <button mat-icon-button (click)="toggleMenu()" fxShow fxHide.gt-sm>
            <mat-icon>menu</mat-icon>
        </button>
    </div>
</mat-toolbar>
